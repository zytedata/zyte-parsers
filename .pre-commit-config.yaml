default_language_version:
    python: python3
repos:
  - hooks:
      - id: black
    repo: https://github.com/ambv/black
    rev: 24.10.0
  - hooks:
      - id: isort
    repo: https://github.com/PyCQA/isort
    rev: 5.13.2
  - hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-debugger
          - flake8-docstrings
          - flake8-string-format
    repo: https://github.com/pycqa/flake8
    rev: 7.1.1
